<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>see my sound - a Spotify powered application</title>

    <link rel="stylesheet" href="styles.css">
    <script type="module" src="js/ui.js" defer></script>
</head>
<body>

    <div id="landing">
        <header>
            <h1>see my sound</h1>
            <p>a Spotify powered application</p>
        </header>  


        <button id="login-btn">Login with <img alt="Spotify" src="/assets/images/spotify_full_logo_white.svg" /></button>
    </div>

    <div id="content">
        <h2>your Spotify profile</h2>
        <section id="profile">
            <h3>logged in as <span id="displayName"></span></h3>
            <span id="avatar"></span>
            <ul>
                <li>user ID: <span id="id"></span></li>
                <li>email: <span id="email"></span></li>
                <li>Spotify URI: <a id="uri" href="#"></a></li>
                <li>link: <a id="url" href="#"></a></li>
                <li>profile image: <span id="imgUrl"></span></li>
            </ul>
        </section>
        <h3>your top artists</h3>
        <ul id="artists"></ul>

        </ul>
        <h3>your top tracks</h3>
        <ul id="tracks"></ul>
    </div>
</body>
</html>
